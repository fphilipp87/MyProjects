<!DOCTYPE html>
<html lang="en-US">
<!-- This is a demo about Quotation -->
<!-- Browsers generally indent the quotations -->

<head>
<title>This is a demo about Quotation</title>
</head>

<body>
<p style="color:#79B2FA;font-size:200%;">Normal Paragraph</p>
<br>
<blockquote style="color:#79B2FA;font-size:200%;">
Lorem <b>ipsum</b> dolor sit amet, <strong>consectetuer</strong> adipiscing elit,
sed <i>diam</i> nonummy <em>nibh</em> <br>euismod tincidunt <mark>ut laoreet</mark> 
dolore magna. 
</blockquote>
</body>
</html>
