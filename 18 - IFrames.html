<!DOCTYPE html>
<html lang="en-US">
<!-- This is a demo about how a page could be inserted in a frame element -->

<head>
<title>The IFrame component usage</title>
	<style>
			body {background-color: white;}
			
			h1 {
				  color: yellow;
				  font-family: verdana;
				  font-size: 50%;
			}
			
			p {
				  color: green;
				  font-family: courier;
				  font-size: 150%;
			}

			h1   {color: blue;}
			p    {color: red;}

	</style>
</head>

<body>

<p>This is a frame demonstration</p>
<iframe width="560" height="315" src="https://www.youtube.com/embed/kiyi-C7NQrQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<iframe style="visibility:visible;color: brown;" 
       src="FramedPage.html" id="if1" width="100%" height="254">		  	
	</iframe>

</body>
</html>
