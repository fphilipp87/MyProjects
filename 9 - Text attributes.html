<!DOCTYPE html>
<html lang="en-US">
<!-- This simple demo about the text attributes -->
<head>
<title>This simple demo about the text attributes</title>
</head>
<body>

<p style="color:#0d1722;font-size:200%;">
Lorem <b>ipsum</b> dolor sit amet, <strong>consectetuer</strong> adipiscing elit,
sed <i>diam</i> nonummy <em>nibh</em> <br>euismod tincidunt <mark>ut laoreet</mark> 
dolore magna. 
</p>

<p style="color:#052e04;font-size:200%;">
Lorem <small>ipsum</small> dolor sit amet, <del>consectetuer</del> 
adipiscing elit,
<ins>sed diam</ins>  nonummy nibh 2<sup>4x+3y</sup><br>euismod y<sub>3+c+3+3+3+3+3+3+</sub> tincidunt ut laoreet
dolore magna. 
</p>

</body>
</html>
